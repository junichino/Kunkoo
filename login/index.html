<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in - Kunkoo app</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/authform.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container main">
        <a class="btn mb-3 btn-outline-secondary" href="../index.html" role="button">
            <h1 class="display-5"><i class="fas fa-arrow-left"></i> Back to home</h1>
        </a>
        <div class="card">
            <div class="card-body">
                <div class="col-xs-12 text-center mb-5">
                    <h1 class="display-5">Sign-in with Socail Account or Manually</h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-5">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"><i class="fab fa-facebook-f"></i> Connect with
                                Facebook</button>
                            <button class="btn btn-success" type="button"><i class="fab fa-google-play"></i> Connect
                                with Google play</button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-1 text-center">
                        OR
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <form action="">
                            <div class="mb-3">
                                <input class="form-control" type="text" placeholder="Username"
                                    aria-label="default input example">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" placeholder="Password"
                                    aria-label="default input example">
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
